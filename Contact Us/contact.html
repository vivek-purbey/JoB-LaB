    <!--Contact Page-->
    <div class="parallax-content contact-content" id="contact_us" style="margin-top: 132px;">
        <h1 class="mt-5 display-4" style="text-align: center;">Contact Us</h1>
        <center>
            <hr style="width: 17%;">
        </center><br>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-form">
                        <div class="row">
                            <form id="contact" action="" method="post">
                                <div class="row">
                                    <div class="col-md-12">
                                        <fieldset>
                                            <input name="name" type="text" class="form-control" id="name"
                                                placeholder="Name" required="">
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12">
                                        <fieldset>
                                            <input name="email" type="email" class="form-control" id="email"
                                                placeholder="Email" required="">
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12">
                                        <fieldset>
                                            <input name="subject" type="subject" class="form-control" id="subject"
                                                placeholder="Subject" required="">
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12">
                                        <fieldset>
                                            <textarea name="message" rows="6" class="form-control" id="message"
                                                placeholder="Message" required=""></textarea>
                                        </fieldset>
                                    </div>
                                    <div style="color: white; font-size: larger;">
                                        <i class="fas fa-home" style="padding-left: 70px;"></i> Noida, India<br>
                                        <i class="fas fa-phone" style="padding-left: 70px;"></i> +91 253 565 2365<br>
                                        <i class="fas fa-envelope" style="padding-left: 70px;"></i> support@gmail.com
                                    </div>
                                    <div class="col-md-12" style="margin-top: 25px;">
                                        <fieldset>
                                            <button type="submit" id="form-submit" class="btn"
                                                style="font-size: medium; font-weight: bold;">CONTACT US</button>
                                        </fieldset>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
